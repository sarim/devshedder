name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.21.5'

      - name: Install GoReleaser
        run: |
          curl -sL https://git.io/goreleaser | bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
